<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acquisto biglietto del treno">
    <meta name="author" content="Laura Bigoni">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Acquista il tuo biglietto del treno</title>
</head>

<body>
    <div id="ticket" class="container">
        <div class="row g-4">
            <div class="col-10 offset-1 pt-5 text-center">
                <h3 class="fw-bold text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
                <div class="form">
                    <div class=" py-3 text-center d-flex flex-row justify-content-between">
                        <div class="col-4">
                            <label for="name">Nome Cognome</label><br>
                            <input type="text" id="name" name="name" value="Laura Bigoni">
                        </div>
                        <div class="col-4">
                            <label for="km">Km da percorrere</label><br>
                            <input type="number" id="km" name="km" value="10">
                        </div>
                        <div class="col-4">
                            <label for="km">Fascia d'et√†</label><br>
                            <select id="age" class="p-1">
                                <option value="min">Minorenne</option>
                                <option value="magg">Maggiorenne</option>
                                <option value="over">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 pt-5">
                        <button class="btn btn-primary" id="generate">Genera</button>
                        <button class="ms-3 btn btn-danger" id="cancel">Annulla</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="generated-ticket">
            <div class="col-10 offset-1 pt-3">
                <h3 class="text-center fw-bold text-white">IL TUO BIGLIETTO</h3>
                <div class="ticket-form">
                    <h5 class="ps-5 pt-3">DETTAGLIO PASSEGGERI</h5>
                    <div class="ticket px-5 d-flex flex-row justify-content-between">
                        <div class="col-2 cs-bg-gray">
                            <h6 class="fw-bold ps-1">NOME PASSEGGERO</h6>
                            <p id="insert-name" class="ps-1 fw-bold"></p>
                        </div>
                        <div class="col-2 ">
                            <h6 class="fw-bold">Offerta</h6>
                            <p id="insert-offer"></p>
                        </div>
                        <div class="col-2">
                            <h6 class="fw-bold">Carrozza</h6>
                            <p id="insert-carrozza"></p>
                        </div>
                        <div class="col-2">
                            <h6 class="fw-bold">Codice CP</h6>
                            <p id="insert-cp"></p>
                        </div>
                        <div class="col-2">
                            <h6 class="fw-bold">Costo biglietto</h6>
                            <p id="insert-price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
